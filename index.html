<!DOCTYPE html>
<html lang="en" ng-app='myShoppingList'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div ng-controller="myController" class="col-md-6 col-md-offset-3">
        <h1 class="text-center">My Shopping List</h1>
        <br>
        <div class="col-md-12 products">
          <ul>
            <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">&times;</span></li>
          </ul>
        </div>
        <form id="form">
          <div class="col-md-9">
            <input ng-model="addMe" class="form-control" placeholder="Add Item to List">
          </div>
          <div class="col-md-3">
            <button ng-click="addItem()" class="btn btn-primary btn-block" id="addButton">Add</button>
          </div>
          <p id="errorText">{{errortext}}</p>
        </form>
      </div>
    </div>
    <!-- scripts -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
  </body>
</html>
